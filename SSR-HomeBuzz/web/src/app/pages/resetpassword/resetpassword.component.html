<body>
  <toaster-container [toasterconfig]=""></toaster-container>
  <!-- Page content -->
  <div class="page-content">
    <!-- Main content -->
    <div class="content-wrapper">
      <!-- Content area -->
      <div class="content d-flex justify-content-center align-items-center">
        <!-- Password recovery form -->
        <form class="login-form" action="index.html">
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center mb-3">
                <div class="d-flex justify-content-center"><i class="icon-home2 mr-2 font-25 link-color mb-2"></i></div>
                <h5 class="mb-0">Password recovery</h5>
                <span class="d-block text-muted">We'll send you instructions in email</span>
              </div>

              <div class="form-group form-group-feedback form-group-feedback-right">
                <input type="email" class="form-control" placeholder="Your email" #Email="ngModel" id="Email"
                  name="Email" type="text" placeholder="Enter email address" [(ngModel)]="resetPassword.Email"
                  (ngModelChange)="errorMessageEmail()" required />
                <div class="form-control-feedback">
                  <i class="icon-mail5 text-muted"></i>
                </div>

                <div *ngIf="!Email.errors && !resetPassword.IsEmailValid && (Email.dirty || Email.touched)"
                  class="text-danger">Enter valid email address</div>
                <div *ngIf="Email.errors && (Email.dirty || Email.touched)" class="text-danger">E-mail
                  cannot be empty.</div>
                <div *ngIf="!isEmailExist && Email.touched" class="text-danger">
                  This Email is not registered in a user account
                </div>
              </div>

              <div class="form-group form-group-feedback form-group-feedback-right">
                <div #captchaRef2></div>
              </div>

              <!-- <button type="submit" class="btn bg-blue btn-block ladda-button"
                data-spinner-color="white" ng-reflect-disabled="disabled" data-style="zoom-in" data-style="zoom-in"
                type="submit" [disabled]="!resetPassword.IsEmailValid || !resetPassword.IsCapchaVerified"
                (click)="resetAccountPassword()">
                <i class="icon-spinner11 mr-2"></i> Reset password
              </button> -->

              <button *ngIf="isBrowser" type="submit" class="btn bg-blue btn-block ladda-button" [ladda]="isLoading"
                data-spinner-color="white" ng-reflect-disabled="disabled" data-style="zoom-in" data-style="zoom-in"
                type="submit" [disabled]="!resetPassword.IsEmailValid || !resetPassword.IsCapchaVerified"
                (click)="resetAccountPassword()">
                <i class="icon-spinner11 mr-2"></i> Reset password
              </button>
            </div>
            <div class="form-group text-center text-muted ">
              <span class="px-2">Back to <a href="#" [routerLink]="['/login']" class="ml-auto">Login</a></span>
            </div>
          </div>
        </form>
        <!-- /password recovery form -->
      </div>
      <!-- /content area -->
    </div>
    <!-- /main content -->
  </div>
  <!-- /page content -->
</body>
