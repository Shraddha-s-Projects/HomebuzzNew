<div id="unclaimHomeModal">
  <div class="mat-dialog-title">
    <h3 class="mb-0">
      <a href="javascript:void(0)">
        <h6 class="mb-0 pt3 d-flex align-items-center">
          <i class="icon-home2 mr-2"></i> <span class="font-weight-semibold"> PropertyFlow&trade;</span>
        </h6>
      </a>
    </h3>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mat-dialog-content">
    <h4 class="text-center mb-2">Unclaim property
    </h4>
    <div class="col-md-12 col-sm-12 col-xs-12 pl-0 pr-0 font-16">
      <p class="">Are you sure?</p>
      <p class="mb-0 font-16">
        By clicking unclaim you will cancel your ownership of 21 Patuone Avenue, Devonport, Auckland and remove all
        details that you have added to the property.
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary float-right" (click)="unClaimHome()">
      Unclaim
    </button>
    <div class="clearfix"></div>
  </div>
</div>
