<div id="NotifyPropertyModal">
  <div class="mat-dialog-title">
    <h3 class="mb-0">
      <a href="javascript:void(0)">
        <h6 class="mb-0 pt3 d-flex align-items-center">
          <i class="icon-home2 mr-2"></i> <span class="font-weight-semibold"> PropertyFlow&trade;</span>
        </h6>
      </a>
    </h3>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mat-dialog-content pb-25">
    <div class="spinner-position" *ngIf="!isLoaded">
      <mat-spinner strokeWidth="5" [diameter]="50"></mat-spinner>
    </div>
    <h4 class="mb-15 text-center">Notify me</h4>
    <div class="py-10" *ngIf="isLoaded">
      <form #NotifyForm="ngForm">
        <div class="">
          <p *ngIf="!property.IsOpenHome" class="font-16 black">Want to be the first to know when this property has an open home?</p>
          <p *ngIf="property.IsOpenHome" class="font-16 black">Want to be notified of all open homes on this property?</p>
          <p class="font-16 mb-0">Drop us your email and we will notify you!</p>
        </div>
        <div class="mt-15">
          <input trim type="text" class="form-control" placeholder="Email" name="Email" id="Email" [(ngModel)]="email"
            #Email="ngModel" (ngModelChange)="errorMessageEmail()" required />
          <!-- <div class="form-control-feedback">
            <i class="icon-user text-muted"></i>
          </div> -->
          <div *ngIf="!Email.errors && !isEmailValid && (Email.dirty || Email.touched)"
            class="text-danger line-height-8 mt-1">
            Enter valid email address</div>
          <div *ngIf="Email.errors && (Email.dirty || Email.touched)" class="text-danger line-height-8 mt-1">E-mail
            cannot be empty.</div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary mr-10 float-right" [disabled]="!isEmailValid"
      (click)="onSubmitBtnClick()">Submit</button>
    <div class="clearfix"></div>
  </div>
</div>
