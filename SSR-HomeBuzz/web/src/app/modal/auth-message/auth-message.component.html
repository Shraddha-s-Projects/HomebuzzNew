<div id="CommonMessagePopup">
    <div class="">
        <div class="">
            <div class="mat-dialog-title">
                <h3 class="mb-0">
                    <a href="javascript:void(0)">
                        <h6 class="mb-0 pt3 d-flex align-items-center">
                            <i class="icon-home2 mr-2"></i> <span class="font-weight-semibold"> PropertyFlow&trade;</span>
                          </h6>
                    </a>
                </h3>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div mat-dialog-content class="">
                <!-- <div mat-dialog-content class="pb-7"></div> -->
                <h4 class="text-center mb-2" *ngIf="title">{{title}}</h4>
                <div class="">
                    <p class="font-16 mb-0" [innerHtml]="message"></p>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button *ngIf="btnText2" class="btn btn-primary float-right font-16"
        (click)="redirectPage(url2)">{{btnText2}}</button>
        <button *ngIf="btnText1" class="btn btn-primary mr-2 float-right font-16"
          (click)="redirectPage(url1)">{{btnText1}}</button>
          <div class="clearfix"></div>
      </div>
</div>
