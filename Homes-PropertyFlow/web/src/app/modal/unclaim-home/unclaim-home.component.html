<div id="unclaimHomeModal">
  <div class="mat-dialog-title">
    <h3 class="mb-0">
      <a href="javascript:void(0)">
        <div class="d-flex justify-content-center">
          <img src="../assets/images/icons/yellow-logo-40x40.png" width="30" class="mr3 top1" />
          <p class="mb-0 mt-0 top6 font-weight-semibold d-none-mob font-19">
            PropertyFlow</p>
        </div>
      </a>
    </h3>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mat-dialog-content">
    <h4 class="text-center mb-2">Unclaim property
    </h4>
    <div class="col-md-12 col-sm-12 col-xs-12 pl-0 pr-0 font-16">
      <p class="">Are you sure?</p>
      <p class="mb-0 font-16">
        By clicking unclaim you will cancel your ownership of {{home.Address}} and remove all details that you have added to the property.
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary float-right" (click)="unClaimHome()">
      Unclaim
    </button>
    <div class="clearfix"></div>
  </div>
</div>
