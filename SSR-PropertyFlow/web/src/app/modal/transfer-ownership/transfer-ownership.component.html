<div id="TransferOwnerShipModal">
  <div class="mat-dialog-title">
    <h3 class="mb-0">
      <a href="javascript:void(0)">
        <div class="d-flex justify-content-center">
          <img src="../assets/images/icons/yellow-logo-40x40.png" width="30" class="mr3 top1" />
          <p class="mb-0 mt-0 top6 font-weight-semibold d-none-mob font-19">
            PropertyFlow</p>
        </div>
      </a>
    </h3>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mat-dialog-content pb-25">
    <h4 class="pb-1 mb-1 text-center">Transfer ownership</h4>
    <div class="py-10">
      <form #TransferOwnerForm="ngForm">
        <div class="mt-2">
          <input trim type="text" class="form-control" placeholder="New owner's email" name="Email" id="Email" [(ngModel)]="email"
              #Email="ngModel" (ngModelChange)="errorMessageEmail()" required />
            <div *ngIf="!Email.errors && !isEmailValid && (Email.dirty || Email.touched)" class="text-danger line-height-8 mt-1">
              Enter valid email address</div>
            <div *ngIf="Email.errors && (Email.dirty || Email.touched)" class="text-danger line-height-8 mt-1">Email
              cannot be empty.</div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <!-- <button data-spinner-color="white" ng-reflect-disabled="disabled" data-style="zoom-in"
      class="btn btn-primary mr-10 float-right ladda-button" [disabled]="!isEmailValid"
      (click)="onSubmitBtnClick()">Submit</button> -->
    <button data-spinner-color="white" *ngIf="isBrowser" ng-reflect-disabled="disabled" data-style="zoom-in"
      class="btn btn-primary mr-10 float-right ladda-button" [ladda]="isLoading" [disabled]="!isEmailValid"
      (click)="onSubmitBtnClick()">Submit</button>
    <div class="clearfix"></div>
  </div>
</div>
