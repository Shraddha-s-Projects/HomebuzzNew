<div  id="removePropertyOffer">
      <div class="mat-dialog-title">
        <h3 class="mb-0">
          <a href="javascript:void(0)">
            <div class="d-flex justify-content-center">
              <img src="../assets/images/icons/yellow-logo-40x40.png" width="30" class="mr3 top1" />
              <p class="mb-0 mt-0 top6 font-weight-semibold d-none-mob font-19">
                PropertyFlow</p>
            </div>
          </a>
        </h3>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="mat-dialog-content">
        <h4 class="text-center mb-2">Remove Offer</h4>
        <p class="col-xs-12 mt-10 mb-0 font-16" *ngIf="isLoaded">
          By clicking remove you agree to remove the offer of
          {{ offer.OfferingAmount | currency:'CAD':'symbol-narrow':'4.0' }} on {{ offer.Address }}.
        </p>       
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary float-right" (click)="onRemoveBtnClick()">
          Remove
        </button>
        <div class="clearfix"></div>
      </div>
</div>
