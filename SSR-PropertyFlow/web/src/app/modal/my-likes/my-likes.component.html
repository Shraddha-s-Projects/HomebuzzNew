<div id="MyLikes">
  <!-- Modal content-->
  <div class="mat-dialog-title">
    <h3 class="mb-0">
      <a href="javascript:void(0)">
        <div class="d-flex justify-content-center">
          <img src="../assets/images/icons/yellow-logo-40x40.png" width="30" class="mr3 top1" />
          <p class="mb-0 mt-0 top6 font-weight-semibold d-none-mob font-19">
            PropertyFlow</p>
        </div>
      </a>
    </h3>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mat-dialog-content pb-25">
    <div class="spinner-position" *ngIf="!isLoaded"><mat-spinner strokeWidth="5" [diameter]="50"></mat-spinner></div>
    <h4 class="mb-6 text-center">My Watchlist</h4>
   
    <div *ngIf="isLoaded">
      <div class="col-12 px-0 py-1 border-bottom font-16" *ngFor="let home of myLikedHomes; let i = index">
        <span class="cursor-pointer float-left my-likes-address-width">{{ home.Address }}, {{home.Suburb}}, {{home.City}}</span>&nbsp; &nbsp;
        <span><button class="link-color float-right like-btn" [ngClass]="IsDisable ?'disable':''" [disabled]="IsDisable"
            (click)="OnUnlikeLinkClick(home)"> Unlike</button></span>
        <div class="clearfix"></div>
      </div>
      <p class="no-data line-height-8 mt-16 mb-0" *ngIf="myLikedHomes.length == 0"><i>No properties in watchlist.</i></p>
    </div>
  </div>
</div>
