<toaster-container [toasterconfig]=""></toaster-container>
<div id="uploadPhotoDescription">
  <div class="mat-dialog-title">
    <h3 class="mb-0">
      <a href="javascript:void(0)">
        <div class="d-flex justify-content-center mb-2">
          <img src="../assets/images/icons/yellow-logo-40x40.png" width="30" class="mr3 top1" />
          <p class="mb-0 mt-0 top6 font-weight-semibold d-none-mob font-19">
            PropertyFlow</p>
        </div>
      </a>
      <div class="clearfix"></div>
    </h3>
    <button type="button" class="close" (click)="close()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mat-dialog-content">
    <form>
      <div *ngIf="!isHidePhotoUploadDiv">
        <h4 class="cursor-pointer upload-btn text-center">
          <div class="mb-16">Upload your images</div>
          <div class="upload-btn-wrapper">
            <button class="btn btn-primary mr-10 float-left font-16">Start Uploading</button>
            <input type="file" name="myfile" (change)="onselectFileChange($event)" type="file" id="propertyImage"
              accept="image/x-png,image/gif,image/jpeg" multiple />
          </div>
          <!-- <input class="hidden" (change)="onselectFileChange($event)" type="file" id="propertyImage"
            accept="image/x-png,image/gif,image/jpeg" multiple /> -->
        </h4>
        <div class="slider-div" *ngIf="showSlider">
          <ngx-slick-carousel *ngIf="showSlider" id="carousel" class="carousel" #slickModal="slick-carousel"
            [config]="slideConfig">
            <div ngxSlickItem *ngFor="let slide of imageObject" class="slide text-center">
              <div class="position-relative mr-1">
                <img [src]="slide.thumbImage" alt="" width="100%" height="40" />
                <a href="javascript:void(0)" (click)="onRemoveSlidePhotoBtnClick(slide)"><i
                    class="fa fa-times close-btn1" aria-hidden="true"></i></a>
              </div>
            </div>
          </ngx-slick-carousel>
        </div>
        <div class="text-center" *ngIf="showSlider && !isUploaded && propertyImage.length > 0 && propertyImage">
          <div class="upload-div" *ngIf="!isUploaded">
            <button type="button" (click)="onUploadBtnClick()" class="btn btn-primary mr-10 font-16 float-left">
              Upload
            </button>
            <div class="fa-2x" *ngIf="isUploading"><i class="fas fa-spinner fa-pulse"></i></div>
          </div>
        </div>
        <p id="success-msg" [@slideInOut]="animationState">Image uploaded successfully!</p>
        <hr class="mb-16 mt-16" />
      </div>
      <div class="description-div">
        <!-- <h4 class="cursor-pointer upload-btn mr-2" (click)="onAddDescriptionBtnClick()">Add a description</h4>
        <textarea class="descreption-textarea" id="propertyDescription" placeholder="add description here"
          *ngIf="isTextAreaDisplay" [(ngModel)]="description" [ngModelOptions]="{ standalone: true }">
            </textarea> -->
        <h4 class="cursor-pointer upload-btn mr-2 mb-16">Add a description</h4>
        <textarea class="descreption-textarea font-16" id="propertyDescription" placeholder="Add description here"
          [(ngModel)]="description" [ngModelOptions]="{ standalone: true }">
                </textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary mr-10 float-right" (click)="onAddPhotoDescriptionSaveBtnClick()">Save</button>
    <div class="clearfix"></div>
  </div>
</div>
